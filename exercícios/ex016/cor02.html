<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
       /*Configuraçao global de CSS, height para o degrade to top ficar bom*/ 
    * {
        height: 100%;
    }
    
    body{
        background-image: linear-gradient(to top, #b06464 40%, #0000006d);
        background-attachment: fixed;
    }
    /*to right, to left, to bottom, to top para a direçao do degrade, background image pra degrade e background attachment pra fixar, radial gradient e circle para degrade em circulo, porcentagens vem depois das cores para regular o degrade*/

    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    
</body>
</html>
