<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        div.conteiner {
            background-color: lightcoral;

            display: flex;
            flex-flow: row nowrap;
        }

        div.item {
            background-color: rgb(0, 102, 255);
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
           
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">BBBBBBB</div>
        <div class="item">conteúdo um pouco maior</div>
        <div class="item">D</div>
        <div class="item">conteúdo maior ainda, ocupando mais espaço.</div>
        <div class="item">F</div>
        <div class="item">GGG</div>

    </div>
    
</body>
</html>
