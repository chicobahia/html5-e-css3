<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos</h1>
    <p>Este vídeo está no meu próprio servidor.</p>
      <video width="560" controls>
        <source src="midia/Meu-Video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.mkv" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/Meu-Video.ogv" type="video/ogg">
        <p>Seu navegador é ruim.</p>
      </video>

      <h1>Inserindo vídeos do youtube</h1>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/t3WZIL_VwYg?si=xZio5fwhEzTb14GD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

      <h1>Inserindo vídeos do vimeo</h1>
      <iframe src="https://player.vimeo.com/video/330207644?h=6a9e658aaf&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
