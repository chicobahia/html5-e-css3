<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Abra o site em vários dispositivos diferentes</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture> <!--tag <picture> e <source media type> para abrir imagens em variados tamanhos-->
        <h1>Reproduzindo áudio</h1>
        <p>Reprodução de áudio em HTML5</p>
        <audio preload="metadata" controls>
            <source src="midia/chico-e-joaogrilo.mp3" type="audio/mpeg">
        </audio>
        <p>Se não tocar, clique <a href="midia/chico-e-joaogrilo.mp3">aqui</a> para baixar.</p> <!-- tag <audio> com o parâmetro src e os parâmetros preload, controls e autoplay colocam áudio em HTML5-->
    
</body>
</html>
