<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1> <hr> <br>

    <ul type="square">

        <li><abbr title="use a tag &lt;p&gt;">Parágrafos</abbr></li>

        <li><abbr title="use a tag &lt;h1&gt; ou h2 ou h3 etc">Títulos</abbr></li>

        <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>

        <li><abbr title="use a tag &lt;abbr&gt;">Abreviação</abbr></li>

        <li><abbr title="use a tag &lt;code&gt;">Códigos-fonte</abbr></li>

        <li><abbr title="use a tag &lt;strong&gt;">Negrito</abbr></li>

        <li><abbr title="use a tag &lt;em&gt;">Itálico</abbr></li>

        <li><abbr title="use a tag &lt;pre&gt;">Texto pré-formatado</abbr></li>

        <li><abbr title="use a tag &lt;br&gt;">Quebra de linha</abbr></li>

        <li><abbr title="use a tag &lt;a&gt;">Âncora</abbr></li>

        <li><abbr title="use a tag &lt;address&gt;">Informações de contato</abbr></li>

        <li><abbr title="use a tag &lt;bdo&gt;">Substituir a direção do texto atual</abbr></li>

        <li><abbr title="use a tag &lt;ul&gt;">Lista não ordenada</abbr></li>

        <li><abbr title="use a tag &lt;ol&gt;">Lista ordenada</abbr></li>

        <li><abbr title="use a tag &lt;del&gt;">Texto excluído</abbr></li>

    </ul> <br>
    <hr>
    
</body>
</html>
